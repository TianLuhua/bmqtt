
server:
  port: 8888

spring:
  application:
    name: service-config

#本地配置如下：1.先指定native关键字 2.指定配置文件的路径
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/properties/

